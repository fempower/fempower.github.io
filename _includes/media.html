<div class="site-contents">
  <h1 class="media__title">In the media</h1>
  <section class="media">
      {% for item in site.media %}
        <article class="media__item">
          <a href="{{ item.link_url }}">
            <img src="{{ item.image_url }}" alt="{{ item.organisation }}"></img>
          </a>
        </article>
      {% endfor %}
  </section>
</div>
