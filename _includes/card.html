<article class="card">
  <div class="card__text">
    <h1 class="card__heading">{{ include.heading }}</h1>
    <p class="card__body">{{ include.text }}</p>
    <a class="card__action-link" href="{{ include.link_url }}">
      <span class="card__action-text">{{ include.link_text }}</span>
    </a>
  </div>
  <figure class="card__image">
    <img src="{{ include.image_url }}"></img>
  </figure>
</article>
